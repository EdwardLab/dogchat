<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogchat - ChatLogs</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .dstName {
            font-size: 20px;
            padding: 10px;
            margin: 0 auto 5px;
            border-bottom: 1px solid lightgray;
        }
        p {
            display: inline-block;
            margin: 3px 0px;
            padding: 3px;
            border-radius: 5px;
            background-color: #98E165;
            text-align: left;
        }
        
        .src {
            text-align: right;
            margin-left: auto;
            width: auto;
        }

        .dst {
            text-align: left;
            margin-right: auto;
            width: auto;
        }

        .logs {
            margin: 0 auto;
            padding: 15px;
            width: 35%;
        }

        @media all and (orientation : portrait){
            .logs {
                width: auto;
            }
        }

        .userinput {
            resize:none;
            width: 100%;
            height: 10ch;
        }
    </style>
</head>
<body>
    <div class="logs">
    <div>
        <h1 class="dstName">{{ dst }}</h1>
    </div>
    {% for i in logs %}
    {% if src == i.src %} <div class="src"><p>{{ i.content }}</p></div> {% endif %}
    {% if src == i.dst %} <div class="dst"><p>{{ i.content }}</p></div> {% endif %}
    {% endfor %}
    <form>
        <div style="margin-bottom: 5px;">
            <textarea class="userinput form-control" name="msg"></textarea>
        </div>
        <div style="text-align: right;">
            <input type="submit" class="btn btn-primary" value="send">
        </div>
    </form>
    </div>
</body>
</html>
